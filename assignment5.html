<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form id="myform">
        <h1>Employee form</h1>
        <table>
       <tr>     
        <td><label for="employee-data"> Employee name : </label></td>
    <td><input type="text" id="employee-data" required /></td>
       </tr>
        
        <tr>
        <td><label for="age-data"> Age : </label></td>
        <td><input type="number" id="age-data" min="18" max="58" required></td>
        </tr>
        
        <tr>
        <td><label for="gender"> Gender : </label></td>
        <td><input type="radio" name="gender" value="male" required>male 
        <input type="radio" name="gender" value="female" required>female</td>
        </tr>

        <tr>
        <td><label for="designation">Designation : </label></td>
        <td><input type="text" list="mylist">
        <datalist id="mylist">
            <option value="Trainee software engineer">Trainee software engineer</option>
            <option value="software engineer">software engineer</option>
            <option value="Project manager">Project manager</option>
            <option value="Human Resource">Human Resource</option>
        </datalist></td>
        </tr>

        <tr>
        <td><label for="salary">Salary : </label></td>
        <td><input type="number" id="salary" min="100000" max="1500000" required></td>
        </tr>    

        <tr>    
        <td><label for="location-data">Location : </label></td>
        <td><input type="text" id="location-data" list="mydatalist2">
        <datalist id="mydatalist2">
        <option value="Ahemedabad">Ahemedabad</option>
        <option value="Surat">Surat</option>
        <option value="Navsari">Navsari</option>
        <option value="Rajkot">Rajkot</option>
        <option value="Vadodara">Vadodara</option>
        <option value="Other">Other</option>
        </datalist></td>
        </tr>

        <tr>    
        <td><label for="email-data"> Email : </label></td>
        <td><input type="email" id="email-data" required></td>
        </tr>
        
        <tr>
        <td><label for="date-input">Date of joining : </label></td>
        <td><input type="date" id="date-input" required></td>
        </tr>

        <tr>
        <td><label for="tel-data"> Contect number : </label></td>
        <td><input type="tel" id="tel-data" pattern="[0-9]{10}" placeholder="0000000000" required></td>
        </tr>  
     
        <tr>
        <td><input type="submit" value="submit" style="background-color: rgb(120, 212, 255);"></td>
        </tr>
    
    </table>   
    </form>
</body>
</html>
